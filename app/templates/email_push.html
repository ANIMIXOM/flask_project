{% extends 'base.html' %}
{% block content %}
<form action="/diploms" method="post">
    <div class="container">
    <div class="row center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="firstName">Имя</label>
            <br>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Введите ваше имя">
          </div>
          <div class="form-group">
            <label for="lastName">Фамилия</label>
            <br>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Введите вашу фамилию">
          </div>
          <button type="submit" class="btn btn-primary" name="push_email">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</form>
{% endblock %}
